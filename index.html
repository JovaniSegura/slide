<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <title>Slide</title>
</head>
<body>
    <main>
        <section>
            <div class="slide">
                <div class="slide-content">
                    <h3>Imagen 01</h3>
                    <img src="./img/01.jpg" alt="">
                </div>
                <div class="slide-content">
                    <h3>Imagen 02</h3>
                    <img src="./img/02.jpg" alt="">
                </div>
                <div class="slide-content">
                    <h3>Imagen 03</h3>
                    <img src="./img/03.jpg" alt="">
                </div>
                <div class="slide-content">
                    <h3>Imagen 04</h3>
                    <img src="./img/04.jpg" alt="">
                </div>
            </div>
            <div class="flechas">
                <i class="flechas-left fa-solid fa-angle-left"></i>
                <i class="flechas-right fa-solid fa-angle-right"></i>
            </div>
            <div class="circulos">
                <i class="circulos-individual fa-regular fa-circle active"></i>
                <i class="circulos-individual fa-regular fa-circle"></i>
                <i class="circulos-individual fa-regular fa-circle"></i>
                <i class="circulos-individual fa-regular fa-circle"></i>
            </div>
        </section>
    </main>
    <script src="./app.js"></script>
</body>
</html>
